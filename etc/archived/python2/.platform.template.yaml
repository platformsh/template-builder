version: 1

info:
  id: platformsh/python2
  name: Basic Python 2
  description: |
      <p>This template provides the most basic configuration for running a custom Python 2.7 project.  It can be used to build a very rudimentary application but is intended primarily as a documentation reference.  The application starts as a bare Python process with no separate runner.</p>
      <p>As Python 2.x is deprecated this template should be used for reference only for how to support existing legacy applications.  New applications should use a Python 3-based template instead.</p>
  tags:
  - Python
  image: data:image/svg+xml;base64,
  notes:
    - heading: "Features"
      content: |
          Python 2.7.<br />
          Automatic TLS certificates<br />
          Pipfile-based build<br />

initialize:
  repository: https://github.com/platformsh-templates/python2.git@master
  config: null
  files: []
  profile: Python
