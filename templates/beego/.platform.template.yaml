version: 1

info:
  id: platformsh/beego
  name: Beego
  description: |
      <p>This template demonstrates building the Beego framework for Platform.sh using Go modules.  It includes a minimalist application skeleton that demonstrates how to connect to a MariaDB server.  It is intended for you to use as a starting point and modify for your own needs.</p>
      <p>Beego is a popular web framework written in Go.</p>
  tags:
  - Go
  - Framework
  image: data:image/png;base64,
  notes:
    - heading: "Features"
      content: |
          Go 1.14<br />
          MariaDB 10.4<br />
          Automatic TLS certificates<br />
          Git module-based build<br />

initialize:
  repository: git://github.com/platformsh-templates/beego.git@master
  config: null
  files: []
  profile: Beego
