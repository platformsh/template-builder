steps:
  - id: "understanding_platformsh"
    label: "Preparing for development"
    title: "Preparing for development on Platform.sh"
    required: true
    bodyText: "<p>Congrats! We’ve started the first deployment to production for you.</p>\n<p>Once complete, select your default environment to see your production URL. Feel free to visit your website to complete the Drupal 8 installation steps.</p>\n<p><strong>Git-driven development</strong></p>\n<p>Platform.sh supports Git-driven development by design. Changes happen right in your code. &nbsp;When <a href='https://docs.platform.sh/development/ssh.html#using-ssh-keys'>SSH’ing into your website</a>, all files are read-only by default.</p>\n<p>Mark the directories that you want to edit as write access. (<a href='https://docs.platform.sh/configuration/app/storage.html#mounts'>See mounts documentation</a>).</p>"
    copyCode: []
  - id: "download_cli"
    label: "Download the CLI"
    title: "Download the Platform.sh CLI"
    required: false
    bodyText: "<p>To install the CLI, use the command for either macOS or Windows as shown.</p>\n<p>For more info about our CLI check out our <a href='https://docs.platform.sh/development/cli.html#cli-command-line-interface'><u>documentation</u></a> or take a look at our <a href='https://github.com/platformsh/platformsh-cli'><u>CLI source code</u></a>.</p>"
    copyCode:
      - label: "macOS and Linux Installer"
        code:
          - "curl -sS https://platform.sh/cli/installer | php"
      - label: "Windows Installer"
        code:
          - "curl https://platform.sh/cli/installer -o cli-installer.php"
          - "php cli-installer.php"
  - id: "download_project"
    label: "Download your project"
    title: "Download your project to start using it"
    required: true
    bodyText: "<p>The easiest way to download your project and prepare your SSH authentication is to use the Platform CLI.</p>\n<p>The <code>platform get</code> command will not only download your project but will also take care of your SSH authentication.</p>\n<p>Manually authenticate by <a target=\"\" href='https://docs.platform.sh/gettingstarted/own-code/project-configuration.html'><u>adding your SSH key to your account</u></a>.</p>"
    copyCode:
      - label: "Download your project"
        code:
          - "platform get"
          - ""
          - "# Using Git?  Add your SSH Key and git clone  "
  - id: "prepare_staging"
    label: "Creating dev branches"
    title: "Clone production to your first development environment!"
    required: true
    bodyText: "<p>You'll now create a perfect live replica of production on Platform.sh and switch to that branch locally. Cool, huh!</p>\n<p>You can now modify your code and test your changes locally before pushing them to your live site on Platform.sh.</p>"
    copyCode:
      - label: 'Clone production environment to "develop" on Platform.sh and check it out locally.'
        code:
          - "platform environment:branch develop"
      - label: "Using Git?"
        code:
          - "git checkout -b develop"
          - "git push platform develop"
          - ""
          - "# Head to console.platform.sh to see live URL for your develop branch"
  - id: "development"
    label: "The first development change!"
    title: "Making your first change in development"
    required: false
    bodyText: "<p>Let's try modifying your code and reviewing it locally. We’ll install the Pathauto extension.</p>"
    copyCode:
      - label: "Install the Pathauto extension to see it listed within the Drupal “Extend” page."
        code:
          - "composer require drupal/pathauto"
          - ""
          - '# Confirm it’s installed. "- Installing drupal/pathauto…"'
  - id: "deploy"
    label: "Deploy your changes"
    title: "You're ready to deploy some code!"
    required: false
    bodyText: "<p>Congrats. You’ve installed <code>drupal/pathauto</code>.</p>\n<p>Let's publish those changes to Platform.sh and review them before merging them into production!</p>"
    copyCode:
      - label: "Save your changes and review your live develop website."
        code:
          - 'git add composer.json composer.lock && git commit -m "My first Platform.sh update";'
          - ""
          - "platform push"
      - label: "Happy? Merge into production!"
        code:
          - "platform merge"
          - ""
          - "#Using git?"
          - "git checkout main"
          - "git merge develop"
          - "git push platform main"
  - id: "understanding_infrastructure"
    label: "Know your infrastructure"
    title: "Customize your infrastructure on Platform.sh"
    required: false
    bodyText: "<p>Finally, your project is a typical Drupal 8 installation, with 3 new files to help you deploy on Platform.sh.</p>\n<p><a href='https://docs.platform.sh/configuration/app.html'><code>.platform.app.yaml</code></a> Build steps, jobs, storage mounts, and more</p>\n<p><a href='https://docs.platform.sh/configuration/services.html'><code>.platform/services.yaml</code></a> Add services, e.g., databases, Redis</p>\n<p><a href='https://docs.platform.sh/configuration/routes.html'><code>.platform/routes.yaml</code></a> Add domains, subdomains, and redirects</p>\n<p><code>&lt; Default Strapi Code &gt;</code></p>\n<p>See the <code>readme.md</code> in your project files for more info</p>\n<p>Explore these files to create additional apps, services, and routes for your project.</p>"
    copyCode:
      - label: "Application code structure"
        code:
          - "├── .platform"
          - "│   ├── routes.yaml"
          - "│   └── services.yaml"
          - "├── .platform.app.yaml"
          - "└── < application code >"
