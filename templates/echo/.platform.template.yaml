version: 1

info:
  id: platformsh/echo
  name: Echo
  description: |
      <p>This template demonstrates building the Echo framework for Platform.sh using Go modules.  It includes a minimalist application skeleton that demonstrates how to connect to a MariaDB server.  It is intended for you to use as a starting point and modify for your own needs.</p>
      <p>Echo is a lightweight, minimalist web framework written in Go.</p>
  tags:
  - Go
  - Framework
  - Echo
  image: data:image/svg+xml;base64,

  notes:
    - heading: "Features"
      content: |
          Go 1.14<br />
          MariaDB 10.4<br />
          Automatic TLS certificates<br />
          Git module-based build<br />

initialize:
  repository: https://github.com/platformsh-templates/echo.git@master
  config: null
  files: []
  profile: Echo
