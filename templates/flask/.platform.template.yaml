version: 1

info:
  id: platformsh/flask
  name: Flask
  description: |
      <p>This template demonstrates building the Flask framework for Platform.sh.  It includes a minimalist application skeleton that demonstrates how to connect to a MariaDB server for data storage and Redis for caching.  The application starts as a bare Python process with no separate runner.  It is intended for you to use as a starting point and modify for your own needs.</p>
      <p>Flask is a lightweight web microframework for Python.</p>
  tags:
  - Python
  - Framework
  image: data:image/svg+xml;base64,

  notes:
    - heading: "Features"
      content: |
          Python 3.8<br />
          MariaDB 10.4<br />
          Redis 5.0<br />
          Automatic TLS certificates<br />
          Pipfile-based build<br />

initialize:
  repository: git://github.com/platformsh-templates/flask.git@master
  config: null
  files: []
  profile: Flask
