version: 1

info:
  id: platformsh/magentoce24
  name: Magento v2.4 Community Edition
  description: |
      <p>This template builds Magento 2.4 CE on Platform.sh and Upsun. It includes the Magento ECE-Tools to run effectively in a build-and-deploy environment. A MariaDB Database, Elasticsearch Indexer, RabbitMQ Message Queue and Redis Cache server come pre-configured and work out of the box.</p>
      <p>Magento is a fully integrated ecommerce system and web store written in PHP.  This is the Open Source version.</p>
  class: starter
  featured: true
  tags:
  - PHP
  - Magento
  - CMS
  - Commerce
  related_blog_tags:
  - Magento
  image: data:image/svg+xml;base64,
  notes:
    - heading: "Features"
      content: |
          PHP 8.3<br />
          MariaDB 10.6<br />
          Redis 7.2<br />
          Opensearch 2<br />
          RabbitMQ 3.13<br />
          Automatic TLS certificates<br />
          Composer-based build<br />

plans:
    exclude:
        - small

initialize:
  repository: https://github.com/platformsh-templates/magentoce24.git@main
  config: null
  files: []
  profile: Magento 2.4 Community Edition
