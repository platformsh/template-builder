# This file describes an application. You can have multiple applications
# in the same project.

# The name of this app. Must be unique within a project.
name: app

# The runtime the application uses.
type: 'golang:1.14'

variables:
    env:
        MATTERMOST_VERSION: '5.24.0'

# The hooks that will be triggered when the package is deployed.
hooks:
    # Build hooks can modify the application files on disk but not access any services like databases.
    build: !include
        type: string
        path: setup.sh
    deploy: |
        if [! -f config/config.json ]; then
            cp config.default config/config.json
        fi

# The relationships of the application with services or other applications.
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form `<service name>:<endpoint name>`.
relationships:
  database: "db:postgresql"
  essearch: "searchelastic:elasticsearch"

# The configuration of app when it is exposed to the web.
web:
  upstream:
    socket_family: tcp
    protocol: http
  commands:
    start: ./start.sh
  locations:
    '/':
      # The public directory of the application relative to its root.
      root: 'client'
      index:
        - "root.html"
      allow: true
      rules:
        \.(css|js|gif|jpe?g|png|ttf|eot|woff2?|otf|html|ico|svg|map|json|woff?)$:
            allow: true
        ^/robots\.txt$:
            allow: true

# The size of the persistent disk of the application (in MB).
disk: 1024

# Writable directories.
mounts:
  'config':
    source: local
    source_path: config-files
  'logs':
    source: local
    source_path: log-files
  'data':
    source: local
    source_path: data-files
  'dist/files':
    source: local
    source_path: dist-files
  'plugins':
    source: local
    source_path: plugins
  'client/plugins':
    source: local
    source_path: client_plugins
