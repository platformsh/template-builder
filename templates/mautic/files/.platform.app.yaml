# This file describes an application. You can have multiple applications
# in the same project.

# The name of this app. Must be unique within a project.
name: app

# The type of the application to build.
type: php:7.2
build:
    flavor: composer

runtime:
    extensions:
        - imap

variables:
    env:
        # Tell Symfony to always install in production-mode.
        SYMFONY_ENV: 'prod'

# The hooks that will be performed when the package is deployed.
hooks:
    build: |
        set -e
        # rm index_dev.php
        #app/console --env=prod assets:install --no-debug
    deploy: |
        set -e
        php app/console doctrine:migrations:migrate
        php app/console --env=prod cache:clear

# The relationships of the application with services or other applications.
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form `<service name>:<endpoint name>`.
relationships:
    database: "db:mysql"

# The size of the persistent disk of the application (in MB).
disk: 2048

# The mounts that will be performed when the package is deployed.
mounts:
    "/app/cache":
        source: local
        source_path: "cache"
    "/app/logs":
        source: local
        source_path: "logs"
    "/app/sessions":
        source: local
        source_path: "sessions"

# The configuration of app when it is exposed to the web.
web:
    locations:
        "/":
            # The public directory of the app, relative to its root.
            root: ""
            # The front-controller script to send non-static requests to.
            passthru: "/index.php"

cron:
    mautic-segments:
        spec: '*/7 * * * *'
        cmd: php app/console mautic:segments:update
    mautic-campaign-update:
        spec: '*/11 * * * *'
        cmd: php app/console mautic:campaigns:update
    mautic-campaign-actions:
        spec: '*/5 * * * *'
        cmd: php app/console mautic:campaigns:trigger
