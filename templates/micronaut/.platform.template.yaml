version: 1

info:
  id: platformsh/micronaut
  name: Micronaut
  description: |
     <p>This project provides a starter kit for Micronaut projects hosted on Platform.sh.  It includes a minimalist application skeleton that is intended for you to use as a starting point and modify for your own needs, along with the Platform.sh Config Reader to simplify accessing Platform.sh environment variables.</p>
     <p>Micronaut is a modern, JVM-based, full-stack framework for building modular, easily testable microservice and serverless applications.</p>
  tags:
  - Java
  - Maven
  image: data:image/png;base64,

  notes:
    - heading: "Features"
      content: |
          Java 8<br />
          Automatic TLS certificates<br />
          Maven-based build<br />

initialize:
  repository: git://github.com/platformsh-templates/micronaut.git@master
  config: null
  files: []
  profile: Micronaut
