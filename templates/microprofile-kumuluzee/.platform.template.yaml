  id: platformsh/kumuluzee-microprofile
  name: KumuluzEE
  description: |
     <p>This project provides a starter kit for KumuluzEE Eclipse MicroProfile projects hosted on Platform.sh. It includes a minimalist application skeleton that is intended for you to use as a starting point and modify for your own needs, along with the Platform.sh Config Reader to simplify accessing Platform.sh environment variables.</p>
     <p>KumuluzEE is a lightweight framework for developing microservices using standard Java, Java EE / Jakarta EE technologies and migrating existing Java applications to microservices. KumuluzEE packages microservices as standalone JARs. KumuluzEE microservices are lightweight and optimized for size and start-up time.</p>
