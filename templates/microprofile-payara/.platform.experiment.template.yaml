version: 1

info:
  id: platformsh/payara-micro-microprofile
  name: Payara Micro
  description: |
     <p>This project provides a starter kit for Payara Micro projects hosted on Platform.sh.  It includes a minimalist application skeleton that is intended for you to use as a starting point and modify for your own needs, along with the Platform.sh Config Reader to simplify accessing Platform.sh environment variables.</p>
     <p>Payara Micro is an Open Source, lightweight Java EE (Jakarta EE) microservices deployments.</p>
  class: experimental
  tags:
  - Java
  - MicroProfile
  - Maven
  image: data:image/svg+xml;base64,
  notes:
    - heading: "Features"
      content: |
          Java 11<br />
          Automatic TLS certificates<br />
          Maven-based build<br />

initialize:
  repository: https://github.com/platformsh-templates/microprofile-payara.git@master
  config: null
  files: []
  profile: MicroProfile
