version: 1

info:
  id: platformsh/thorntail-microprofile
  name: Thorntail
  description: |
     <p>This project provides a starter kit for Thorntail Eclipse MicroProfile projects hosted on Platform.sh.  It includes a minimalist application skeleton that is intended for you to use as a starting point and modify for your own needs, along with the Platform.sh Config Reader to simplify accessing Platform.sh environment variables.</p>
     <p>Thorntail offers an innovative approach to packaging and running Java EE applications by packaging them with just enough of the server runtime to "java -jar" your application. It's MicroProfile compatible, too.</p>
  class: experimental
  tags:
  - Java
  - MicroProfile
  - Maven
