version: 1

info:
  id: platformsh/apache-tomee-microprofile
  name: Apache TomEE
  description: |
     <p>This project provides a starter kit for Apache TomEE Eclipse MicroProfile projects hosted on Platform.sh.  It includes a minimalist application skeleton that is intended for you to use as a starting point and modify for your own needs, along with the Platform.sh Config Reader to simplify accessing Platform.sh environment variables.</p>
     <p>Apache TomEE is the Eclipse MicroProfile  implementation that uses several Apache Project flavors such as Apache Tomcat, Apache OpenWebBeans and so on.</p>
  tags:
  - Java
  - MicroProfile
  - Maven
  image: data:image/svg+xml;base64,

  notes:
    - heading: "Features"
      content: |
          Java 8<br />
          Automatic TLS certificates<br />
          Maven-based build<br />

initialize:
  repository: git://github.com/platformsh-templates/microprofile-tomee.git@master
  config: null
  files: []
  profile: MicroProfile
