version: 1

info:
  id: platformsh/apache-wildfly-microprofile
  name: Wildfly
  description: |
     <p>This project provides a starter kit for Wildfly Eclipse MicroProfile projects hosted on Platform.sh.  It includes a minimalist application skeleton that is intended for you to use as a starting point and modify for your own needs, along with the Platform.sh Config Reader to simplify accessing Platform.sh environment variables.</p>
     <p>WildFly is a flexible, lightweight, managed application runtime that helps you build amazing applications.</p>
  class: experimental
  tags:
  - Java
  - MicroProfile
  - Maven
  image: data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='225' height='225'%3E%3Cg %3E%3Cimage width='225' height='225' xlink:href='data:image/png;base64,' /%3E%3C/g%3E%3C/svg%3E
  notes:
    - heading: "Features"
      content: |
          Java 11<br />
          Automatic TLS certificates<br />
          Maven-based build<br />

initialize:
  repository: https://github.com/platformsh-templates/microprofile-wildfly.git@master
  config: null
  files: []
  profile: MicroProfile
