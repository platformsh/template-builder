version: 1

info:
  id: platformsh/php
  name: Basic PHP
  description: |
      <p>This template provides the most basic configuration for running a custom PHP project built with Composer.  It includes but doesn't make use of the Platform.sh `config-reader` library.  It can be used to build a very rudimentary application but is intended primarily as a documentation reference.</p>
      <p>PHP is a high-performance scripting language especially well suited to web development.</p>
  tags:
  - PHP
  image: data:image/svg+xml;base64,
  notes:
    - heading: "Features"
      content: |
          PHP 7.4<br />
          Automatic TLS certificates<br />
          Composer-based build<br />

initialize:
  repository: git://github.com/platformsh-templates/php.git@master
  config: null
  files: []
  profile: PHP
