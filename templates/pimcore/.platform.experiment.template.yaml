version: 1

info:
  id: platformsh/pimcore
  name: Pimcore
  description: |
      <p>This template builds Pimcore 5 on Platform.sh.  It comes pre-installed with a MariaDB database connecting through Doctrine and Redis for caching via a custom configuration file.  It will self-install on the first deploy.</p>
      <p>Pimcore is a Symfony-based Digital Experience Platform.</p>
  class: experimental
  tags:
  - PHP
  - Symfony
  - PIM
  - CMS

  image: data:image/svg+xml;base64,
  notes:
    - heading: "Features"
      content: |
          PHP 7.4<br />
          MariaDB 10.4<br />
          Redis 5<br />
          Automatic TLS certificates<br />
          Composer-based build<br />

initialize:
  repository: https://github.com/platformsh-templates/pimcore.git@master
  config: null
  files: []
  profile: Pimcore
