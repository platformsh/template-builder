version: 1

info:
  id: platformsh/rails
  name: Ruby on Rails
  description: |
      <p>This template builds Ruby on Rails 5 on Platform.sh.  It includes a bridge library that will auto-configure most databases and services, and ships with PostgreSQL out of the box.  Otherwise it is the same as the result of running "rails new".</p>
      <p>Rails is an opinionated rapid application development framework written in Ruby.</p>
  tags:
  - Ruby
  - Framework
  image: data:image/svg+xml;base64,

  notes:
    - heading: "Features"
      content: |
          Ruby 2.6<br />
          PostgreSQL 11<br />
          Automatic TLS certificates<br />
          Bundler-based build<br />

initialize:
  repository: git://github.com/platformsh-templates/rails.git@master
  config: null
  files: []
  profile: Ruby on Rails
