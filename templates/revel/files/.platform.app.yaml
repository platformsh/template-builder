# This file describes an application. You can have multiple applications
# in the same project.
#
# See https://docs.platform.sh/user_guide/reference/platform-app-yaml.html

# The name of this app. Must be unique within a project.
name: app

# The runtime the application uses.
type: golang:1.12

# The hooks executed at various points in the lifecycle of the application.
hooks:
    build: |
        # Modify this line if you want to build differently or use an alternate name for your executable.
        go get -u github.com/revel/revel
        go get -u github.com/revel/cmd/revel
        mv myapp $GOPATH/src/
        $GOPATH/bin/revel build myapp .

# The configuration of app when it is exposed to the web.
web:
    upstream:
        socket_family: tcp
        protocol: http

    commands:
        # If you change the build output in the build hook above, update this line as well.
        start: ./run.sh

    locations:
        /:
            # Route all requests to the Go app, unconditionally.
            # If you want some files served directly by the web server without hitting Go, see
            # https://docs.platform.sh/configuration/app/web.html
            allow: false
            passthru: true

# The size of the persistent disk of the application (in MB).
disk: 1024
