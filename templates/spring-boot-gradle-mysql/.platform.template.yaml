version: 1

info:
  id: platformsh/spring-boot-gradle-mysql
  name: Spring Boot, Gradle, Mysql
  description: |
      <p>This template demonstrates building a Spring Boot application. It uses Gradle to build the application and deploy it to Platform.sh.</p>
      <p>A sample Hello World application is provided as a starting point.  It includes an Oracle MySQL database, and the sample application shows how to make the database connection. The example code also demonstrates how to access the Platform.sh environment variables using the Platform.sh Config Reader library.</p>
  tags:
  - Java
  - Spring
  - Gradle
  image: data:image/svg+xml;base64,

  notes:
    - heading: "Features"
      content: |
          Java 8<br />
          Oracle MySQL 8.0<br />
          Automatic TLS certificates<br />
          Gradle-based build<br />

initialize:
  repository: git://github.com/platformsh-templates/spring-boot-gradle-mysql.git@master
  config: null
  files: []
  profile: Spring
