version: 1

info:
  id: platformsh/spring-kotlin
  name: Spring, Kotlin, Maven
  description: |
     <p>This template demonstrates building a Spring MVC application in the Kotlin language. It uses Maven to build the application and deploy it to Platform.sh.</p>
     <p>>A sample Hello World application is provided as a starting point.  It includes an Oracle MySQL database, and the sample application shows how to make the database connection. The example code also demonstrates how to access the Platform.sh environment variables.</p>
  tags:
  - Java
  - Kotlin
  - Spring
  - Maven
  image: data:image/svg+xml;base64,

  notes:
    - heading: "Features"
      content: |
          Java 11<br />
          MySQL 8.0<br />
          Automatic TLS certificates<br />
          Maven-based build<br />

