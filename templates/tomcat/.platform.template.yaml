version: 1

info:
  id: platformsh/apache-tomcat
  name: Apache Tomcat
  description: |
     <p>This project provides a starter kit for Apache Tomcat hosted on Platform.sh.  Tomcat itself is downloaded on the fly in the build hook based on the provided `pom.xml` file.</p>
     <p>Apache Tomcat is an open-source implementation of the Java Servlet, JavaServer Pages, Java Expression Language and WebSocket technologies.</p>
  tags:
  - Java
  - Maven
  image: data:image/svg+xml;base64,
  notes:
    - heading: "Features"
      content: |
          Java 11<br />
          Automatic TLS certificates<br />
          Maven-based build<br />

initialize:
  repository: https://github.com/platformsh-templates/tomcat.git@master
  config: null
  files: []
  profile: MicroProfile
