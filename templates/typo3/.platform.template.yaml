version: 1

info:
  id: platformsh/typo3
  name: TYPO3
  description: |
      <p>This template builds the TYPO3 CMS for Platform.sh.  It comes pre-configured with MariaDB for storage and Redis for caching.  A command line installer will automatically initialize the site on first deploy.</p>
      <p>TYPO3 is a PHP-based Content Management System</p>
  tags:
  - PHP
  - CMS
  - Typo3
  image: data:image/svg+xml;base64,
  notes:
    - heading: "Features"
      content: |
          PHP 7.4<br />
          MariaDB 10.4<br />
          Redis 5.0<br />
          Automatic TLS certificates<br />
          Composer-based build<br />

initialize:
  repository: https://github.com/platformsh-templates/typo3.git@master
  config: null
  files: []
  profile: TYPO3
