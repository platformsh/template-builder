version: 1

info:
  id: platformsh/wordpress
  name: Wordpress
  description: |
      <p>This template builds WordPress on Platform.sh using the [`johnbolch/wordpress`](https://github.com/johnpbloch/wordpress) "Composer Fork" of WordPress.  Plugins and themes should be managed with Composer exclusively.  A custom configuration file is provided that runs on Platform.sh to automatically configure the database, so the installer will not ask you for database credentials.  For local-only configuration you can use a `wp-config-local.php` file that gets excluded from Git.</p>
      <p>WordPress is a blogging and lightweight CMS written in PHP.</p>
  tags:
  - PHP
  - WordPress
  - CMS
  image: data:image/png;base64,
  notes:
    - heading: "Features"
      content: |
          PHP 7.4<br />
          MariaDB 10.4<br />
          Automatic TLS certificates<br />
          Composer-based build<br />

initialize:
  repository: git://github.com/platformsh-templates/wordpress.git@master
  config: null
  files: []
  profile: Wordpress
