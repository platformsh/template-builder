info:
  id: platformsh/xwiki
  name: xwiki
  description: |
     <p>This project provides a starter kit for XWiki projects hosted on Platform.sh.  It includes and automatically configures a PostgreSQL database for storage.  XWiki itself is downloaded during the build step.  It is run using Jetty.</p>
     <p>XWiki is a free wiki software platform written in Java with a design emphasis on extensibility. XWiki is an enterprise wiki. It includes WYSIWYG editing, OpenDocument based document import/export, semantic annotations and tagging, and advanced permissions management.</p>
